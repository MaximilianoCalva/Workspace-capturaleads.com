<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadHub Captura Leads - Panel de Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hub-card {
            transition: all 0.3s ease;
        }

        .hub-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.15);
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <!-- HEADER -->
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-2">LeadHub Captura Leads</h1>
            <p class="text-slate-500">Selecciona el panel de servicio para acceder a los leads</p>
        </div>

        <!-- GRID -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-center">

            <!-- Card 1 -->
            <a href="https://workspace.capturaleads.com/captura-leads-captacion-saas/"
                class="hub-card bg-white p-6 rounded-2xl border border-slate-200 shadow-sm group hover:border-indigo-500 block">
                <div
                    class="w-12 h-12 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600 mb-4 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                </div>
                <h3 class="font-bold text-slate-900 group-hover:text-indigo-600 transition-colors">Captación SaaS</h3>
                <p class="text-sm text-slate-500 mt-2">Panel de control y seguimiento de leads para Captación SaaS.</p>
            </a>

        </div>

        <div class="mt-12 text-center border-t border-slate-200 pt-6">
            <a href="https://workspace.capturaleads.com/"
                class="text-sm text-slate-400 hover:text-slate-600 transition-colors flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Regresar al Workspace
            </a>
        </div>
    </div>

</body>

</html>
