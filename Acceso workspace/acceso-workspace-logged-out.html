<script>
    function switchTab(tabName) {
        // Remover clase active de todos los botones y paneles
        const buttons = document.querySelectorAll('.workspace-access-logged-out .tab-button');
        const panes = document.querySelectorAll('.workspace-access-logged-out .tab-pane');

        buttons.forEach(btn => btn.classList.remove('active'));
        panes.forEach(pane => pane.classList.remove('active'));

        // Agregar clase active al botÃ³n y panel correspondiente
        if (tabName === 'login') {
            buttons[0].classList.add('active');
            document.getElementById('login-tab').classList.add('active');
        } else {
            buttons[1].classList.add('active');
            document.getElementById('register-tab').classList.add('active');
        }
    }
</script>
